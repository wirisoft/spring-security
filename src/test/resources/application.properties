# 1. Configuracion de la Aplicacion y Servidor Web
# ----------------------------------------------------
spring.application.name=app-trujillo-services-test
server.port=8080

# Base de datos H2 en memoria para tests
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuración JPA para tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Configuración JWT para tests
jwtKeys.privateKeyPath=src/main/resources/jwtKeys/private_key.pem
jwtKeys.publicKeyPath=src/main/resources/jwtKeys/public_key.pem
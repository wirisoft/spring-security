services:
  # Base de datos PostgreSQL
  db:
    image: postgres:14-alpine
    container_name: postgres_delivery_db
    restart: always
    environment:
      POSTGRES_DB: deliveryTrujillo
      POSTGRES_PASSWORD: qwerty
      POSTGRES_USER: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - delivery-network

  # API Service Spring Boot
  api-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: delivery_api_service
    ports:
      - "8080:8080"
    environment:
      # ✅ Estas variables SOBRESCRIBEN el application.properties
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/deliveryTrujillo
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: qwerty
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "false"
      SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL: "true"
      # Configuración JWT (rutas dentro del contenedor)
      JWT_KEYS_PRIVATE_KEY_PATH: /app/jwtKeys/private_key.pem
      JWT_KEYS_PUBLIC_KEY_PATH: /app/jwtKeys/public_key.pem
      # Configuración de la aplicación
      SERVER_PORT: 8080
      # Configuración de email (opcional - descomentar y configurar si es necesario)
      # SPRING_MAIL_HOST: smtp.gmail.com
      # SPRING_MAIL_PORT: 587
      # SPRING_MAIL_USERNAME: tu-email@gmail.com
      # SPRING_MAIL_PASSWORD: tu-password
      # SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH: "true"
      # SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE: "true"
      # SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_REQUIRED: "true"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health 2>/dev/null || curl -f http://localhost:8080/v1/restaurants/home || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - delivery-network
    volumes:
      # Montar las claves JWT si existen en el host
      - ./src/main/resources/jwtKeys:/app/jwtKeys:ro

networks:
  delivery-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
version: '3.8'

# Archivo de desarrollo - para desarrollo local con hot-reload
# Uso: docker-compose -f docker-compose.dev.yml up

services:
  # Base de datos PostgreSQL
  db:
    image: postgres:14-alpine
    container_name: postgres_delivery_db_dev
    restart: always
    environment:
      POSTGRES_DB: deliveryTrujillo
      POSTGRES_PASSWORD: qwerty
      POSTGRES_USER: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - delivery-network-dev

volumes:
  postgres_data_dev:
    driver: local

networks:
  delivery-network-dev:
    driver: bridge

